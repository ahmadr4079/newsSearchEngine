{% extends 'baseBootStrap/baseBootStrapIndex.html' %} {% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/searchPage/searchPage.css' %}" />
{% endblock %} 
{% block body %}
<div>
    <img class="logo header" src="{% static 'media/logo.png' %}">
    <form method="POST" class="header">
            {% csrf_token %}
            <div class="form-group row ContentFromSearchPage">
                <div class="test">
                <input type="text" class="form-control inputSearch" id="inputQueryIdSearchPage" name='inputQuerySearchPage'>
                </div>
                <div class="test">
                    <button type="submit" class="btn col-form-label buttonSubmit">جستجو</button>
                </div>
                {% if message %}
                <p class="warning">{{ message }}</p>
                {% endif %}
            </div>
        </form>
</div>
<div class="searchResultBase">
    {% for item in results %}
        <div class="resultItem">
                <a href={{item.url}} >{{item.title}}</a>
                <p>{{ item.url }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
